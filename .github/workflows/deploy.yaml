name: Deploy
on:
  push:
    branches:
      - main
    paths:
      - shared/**
      - backend/**
  pull_request:
    types:
      - opened
      - edited
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-a: ${{ steps.changes.outputs.frontend-a }}
      frontend-b: ${{ steps.changes.outputs.frontend-b }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        if: github.event_name != 'release'
        id: changes
        with:
          filters: |
            frontend-a:
              - 'shared/frontend-a/**'
              - 'shared/*'
            frontend-b:
              - 'shared/frontend-b/**'
              - 'shared/*'
            backend:
              - 'backend/**'
          # - name: mock dorny/paths-filter
          #   id: changes
          #   run: |
          #     echo "shared=false" >> "$GITHUB_OUTPUT"
          #     echo "frontend-a=false" >> "$GITHUB_OUTPUT"
          #     echo "frontend-b=true" >> "$GITHUB_OUTPUT"
          #     echo "backend=true" >> "$GITHUB_OUTPUT"
  deploy-frontend-a:
    needs: changes
    uses: ./.github/workflows/reusable-build.yaml
    if: needs.changes.outputs.frontend-a == 'true' || github.event_name == 'release'
    with:
      context: frontend-a
      release: ${{ github.event_name == 'release' }}
      pull_request: ${{ github.event_name == 'pull_request'}}
  deploy-frontend-b:
    needs: changes
    uses: ./.github/workflows/reusable-build.yaml
    if: needs.changes.outputs.frontend-b == 'true' || github.event_name == 'release'
    with:
      context: frontend-b
      release: ${{ github.event_name == 'release' }}
      pull_request: ${{ github.event_name == 'pull_request'}}
  deploy-backend:
    needs: changes
    uses: ./.github/workflows/reusable-build.yaml
    # if: needs.changes.outputs.backend == 'true' || ${{ github.event_name == 'release'}}
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'release'
    with:
      context: backend
      release: ${{ github.event_name == 'release' }}
      pull_request: ${{ github.event_name == 'pull_request'}}
