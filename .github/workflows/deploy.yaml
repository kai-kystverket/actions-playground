name: Deploy
on:
  push:
    branches:
      - main
    paths:
      - shared/**
      - backend/**
  release:
  #   types:
  #     - published
  workflow_dispatch:
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      shared: ${{ steps.changes.outputs.shared }}
      frontend-a: ${{ steps.changes.outputs.frontend-a }}
      frontend-b: ${{ steps.changes.outputs.frontend-b }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        if: github.event_name != 'release'
        id: changes
        with:
          filters: |
            shared:
              - 'shared/*'
            frontend-a:
              - 'shared/frontend-a/**'
            frontend-b:
              - 'shared/frontend-b/**'
            backend:
              - 'backend/**'
          # - name: mock dorny/paths-filter
          #   id: changes-mock
          #   run: |
          #     echo "shared=true" >> "$GITHUB_OUTPUT"
          #     echo "frontend-a=true" >> "$GITHUB_OUTPUT"
          #     echo "frontend-b=false" >> "$GITHUB_OUTPUT"
          #     echo "backend=false" >> "$GITHUB_OUTPUT"
  deploy-frontend-a:
    needs: setup
    uses: ./.github/workflows/reusable-build.yaml
    if: (needs.setup.outputs.frontend-a == 'true' || needs.changes.outputs.shared == 'true') || ${{ github.event_name == 'release' }}
    with:
      context: frontend-a
      release: ${{ github.event_name == 'release' }}
  deploy-frontend-b:
    needs: setup
    uses: ./.github/workflows/reusable-build.yaml
    if: (needs.setup.outputs.frontend-b == 'true' || needs.changes.outputs.shared == 'true') || ${{ github.event_name == 'release' }}
    with:
      context: frontend-b
      release: ${{ github.event_name == 'release' }}
  deploy-backend:
    needs: setup
    uses: ./.github/workflows/reusable-build.yaml
    # if: needs.setup.outputs.backend == 'true' || ${{ github.event_name == 'release'}}
    if: needs.setup.outputs.backend == 'true'
    with:
      context: backend
      release: ${{ github.event_name == 'release' }}
