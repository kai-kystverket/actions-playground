name: Build and push
on:
  workflow_call:
    inputs:
      context:
        description: 'directory to use'
        required: true
        type: string
jobs:
  build-test:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: build
        run: |
          echo building $CONTEXT-$ENV
        env:
          CONTEXT: ${{ inputs.context }}
          ENV: ${{ github.env }}
  build-prod:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: build
        run: |
          echo building $CONTEXT-$ENV
        env:
          CONTEXT: ${{ inputs.context }}
          ENV: ${{ github.env }}
