name: Build and push
on:
  workflow_call:
    inputs:
      context:
        description: 'directory to use'
        required: true
        type: string
      release:
        description: Release to prod
        required: true
        default: false
        type: boolean
jobs:
  build-test:
    runs-on: ubuntu-latest
    environment: test
    if: ${{ inputs.release == false }}
    steps:
      - name: build
        run: |
          echo release is $RELEASE
          echo building $CONTEXT-$ENV
        env:
          CONTEXT: ${{ inputs.context }}
          ENV: ${{ github.env }}
          RELEASE: ${{ inputs.release }}
  build-prod:
    runs-on: ubuntu-latest
    environment: prod
    if: ${{ inputs.release }}
    steps:
      - name: build
        run: |
          echo building $CONTEXT-$ENV
          echo release is $RELEASE
        env:
          CONTEXT: ${{ inputs.context == true }}
          ENV: ${{ github.env }}
          RELEASE: ${{ inputs.release }}
